<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
                  <h2 class="card-title">Edit Product</h2>

                  <form class="forms-sample" method="post" action="{% url 'updatepro' proid=product.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">

                    <label>Category Name</label>
                    <select class="js-example-basic-single w-100 select2-hidden-accessible" tabindex="-1" aria-hidden="true" name="cat">
                      <option>{{product.CategoryName}}</option>
                        {% for i in category %}
                      <option value="{{product.CategoryName}}">{{i.CategoryName}}</option>
                      {% endfor %}

                    </select>
<!--                    </select><span class="select2 select2-container select2-container&#45;&#45;default select2-container&#45;&#45;below" dir="ltr" style="width: 467.594px;"><span class="selection"><span class="select2-selection select2-selection&#45;&#45;single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-hj2w-container"><span class="select2-selection__rendered" id="select2-hj2w-container" title="Alabama">Alabama</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>-->
                  </div>




                    <div class="form-group">
                      <label for="exampleInputEmail3">Product Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Product Name" name="pname" value="{{product.ProductName}}">
                    </div>
                      <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="desc">{{product.Description}}</textarea>
                    </div>
                      <input type="text" placeholder="Price" name="price" value="{{product.Price}}"><br><br>

                      <img src="{{product.Image.url}}" width="100px" height="100px">
                      <input type="file" name="image"><br><br>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

{% if messages %}
   {% for i in messages %}
      {% if i.tags == 'warning' %}
         <script>
             swal('{{i}}','','warning');
         </script>
      {% elif i.tags == 'error' %}
          <script>
              swal('{{i}}','','error');
          </script>
      {% elif i.tags == 'success' %}
         <script>
             swal('{{i}}','','success');

         </script>
      {% else %}
         <script>
             swal('{{i}}','','info');
         </script>
      {% endif %}
   {% endfor %}
{% endif %}


</body>
</html>
{% endblock %}
